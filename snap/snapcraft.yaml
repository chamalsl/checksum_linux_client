name: checksums-app # you probably want to 'snapcraft register <name>'
base: core24 # the base snap is the execution environment for this snap
version: '1.0.2' # just for humans, typically '1.2+git' or '1.3.2'
summary: Single-line elevator pitch for your amazing snap # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:    
  checksums-app:
    # See 'snapcraft plugins'
    plugin: make
    source: .
    make-parameters:
      - BUILD=debug
    build-packages:
      - g++
      - make
      - libcurl4-openssl-dev 
      - libgtkmm-3.0-dev
      - libsecret-1-dev
      - libssl-dev
    stage-packages:
      - libcurl4t64
      - libgtkmm-3.0-1t64
      - libcurl3t64-gnutls
      - libsecret-1-0
      
apps:
  checksums-app:
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libproxy:$SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gio/modules
    command: bin/checksums
    extensions: [gnome]
    plugs:
      - network
      - home
      - desktop
      - x11
      - wayland

    

